<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 text-align="centre"><b>STUDENT REGISTRATION FORM</b></h1>
    <form action="#" method="post" text-align="centre">
       <label for="fullname">FULL NAME</label>
        <input  type="text" id="fullname" name="fullname" required>
        <br><br>
        <label for="email">EMAIL</label>
        <input  type="email" id="email" name="email" required>
        <br><br>
        <label for="paasword">PASSWORD</label>
        <input type="password" id="password" name="paasword" required>
        <br><br>  
        <label for="gender">GENDER</label>
        <input  type="text" id="gender" name="gender" required>
        <br><br>
        <label for="course">COURSE:</label>
        <select id="course" name="course">
            <option value="SELECT COURSE"></option>
        </select>
        <BR><BR>
        <label for="contact">CONTACT</label>
        <input  type="tel" id="contact" name="contact" required>
        <br><br>
        <label for="request">ADDRESS</label><br>
            <textarea id="request" name="request" rows="4" cols="40"></textarea>
            <br><br>
            <input type="submit" value="REGISTER">
            <input type="reset" value="CLEAR">
    </form>

</body>
</html>
